<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Dashboard | BreedIT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #9be2fe, #67d1fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    button {
      background-color: #67d1fb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      margin: 10px 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #49b8e3;
    }

    #logoutBtn {
      background-color: #f05454;
    }

    #logoutBtn:hover {
      background-color: #d94343;
    }

    .welcome-text {
      margin-bottom: 20px;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Farmer Dashboard</h2>
    <p class="welcome-text" id="welcomeMessage">Welcome, Farmer!</p>

    <button id="ovulationReportBtn">Ovulation Report</button>
    <button id="viewSwineBtn">View Swine</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // ✅ Check login
    const token = localStorage.getItem("token");
    const userRole = localStorage.getItem("userRole");

    if (!token) {
      window.location.href = "/login.html";
    }

    // ✅ Role-based access control
    if (userRole !== "farmer") {
      alert("Access denied: only farmers can access this page.");
      window.location.href = "/login.html";
    }

    // ✅ Display welcome
    const welcomeEl = document.getElementById("welcomeMessage");
    welcomeEl.textContent = `Welcome, ${userRole.charAt(0).toUpperCase() + userRole.slice(1)}!`;

    // ✅ Buttons (placeholder actions)
    document.getElementById("ovulationReportBtn").addEventListener("click", () => {
      alert("Redirecting to Ovulation Report page...");
      // window.location.href = "/ovulation_report.html";
    });

    document.getElementById("viewSwineBtn").addEventListener("click", () => {
      alert("Redirecting to View Swine page...");
      // window.location.href = "/view_swine.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("userRole");
      window.location.href = "/login.html";
    });
  </script>
</body>
</html>
