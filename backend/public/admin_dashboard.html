<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BreedIT Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #7cc6fe, #5aa9e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    button {
      background-color: #5aa9e6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #428fd0;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to BreedIT Dashboard</h2>
    <button id="viewFarmersBtn">View Farmers</button>
    <button id="goBackBtn">Go Back to Login</button>
  </div>

  <script>
    document.getElementById("viewFarmersBtn").addEventListener("click", () => {
      window.location.href = "/farmers.html";
    });

    document.getElementById("goBackBtn").addEventListener("click", () => {
      window.location.href = "/login.html";
    });
  </script>
</body>
</html>
